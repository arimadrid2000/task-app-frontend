<div class="container">
  <h2 mat-dialog-title>{{ data?.task ? 'Editar' : 'Crear' }} tarea</h2>

  <form [formGroup]="taskForm" (ngSubmit)="submit()" class="form-flex">
    <div>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>
    <!-- <div>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="status">
          <mat-option value="pending">Pendiente</mat-option>
          <mat-option value="in-progress">En progreso</mat-option>
          <mat-option value="completed">Completado</mat-option>
        </mat-select>
      </mat-form-field>
    </div> -->



    <div class="mt-4 flex justify-end gap-2">
      <button mat-button type="button" (click)="cancel()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit">Guardar</button>
    </div>
  </form>
</div>
